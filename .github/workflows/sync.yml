name: Sync Fork
on:
  schedule:
    - cron: '0 * * * *' # Uruchamia synchronizację co godzinę
  workflow_dispatch: # Pozwala uruchomić synchronizację ręcznie

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync upstream changes
        run: |
          git remote add upstream
